{cmake}

[build-all]
command=cmake -C build -j
cwd=${VIM_ROOT}
errorformat=%. %#--> %f:%l:%c

[build-target]
command=cmake -C build test
cwd=${VIM_ROOT}
errorformat=%. %#--> %f:%l:%c

[run]
command=cmake -C build test && ./build/test -p /data/zmen002/kdtree/ -i 0 -t 0 -q 0 -T 0 -l 0 -s 0 -r 3 
cwd=${VIM_ROOT}
output=terminal

{bazel}

[build]
command=bazel build --repo_env=CC=g++-14 benchmarks/run_structures:run_ppcsr
cwd=${VIM_ROOT}
errorformat=%. %#--> %f:%l:%c

[run]
command=bazel build --repo_env=CC=g++-14 benchmarks/run_structures:run_ppcsr && ./bazel-bin/benchmarks/run_structures/run_ppcsr -batch_file /data/zmen002/graphs/byo/soc-LiveJournal1_sym_batches/batch_1.in -batch_size 1 -batch_num 10 -alg pagerank -s -b -i 1 -src 10 /data/graphs/bin/soc-LiveJournal1_sym.bin
cwd=${VIM_ROOT}
output=terminal
